<!DOCTYPE html>

<!-- Set up the document so that you can use Jinja in the html code and have consistent styling guidlines all around -->
<html lang="en">

    <head>
        <!-- Insert additional style guidlines here - for example calling bootstrap or a style sheet that we design -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

          <!-- http://getbootstrap.com/docs/5.1/ -->
         <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
         <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
         <link href="/static/styles.css" rel="stylesheet">
         <!-- add link to duck icon in staic folder -->
        <title>QuackLibs: {% block title %}{% endblock %}</title>
    </head>
    
    
    <body>
        <a id="top"></a>
        <header class="header">
            <div class="logo">QuackLibs</div>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="/">Home</a>
                            <a class="nav-link" href="/level1">2 and Below</a>
                            <a class="nav-link" href="/level2">Grades 3-5</a>
                            <a class="nav-link" href="/level3">Grades 6-8</a>
                            <a class="nav-link" href="/level4">Grades 9-11</a>
                            <a class="nav-link" href="/level5">Grades 12 and Above</a>
                        </div>
                    </div>
                </div>
            </nav>
            
            <div class="icon">
                <img src="/static/duck_icon.jpg" alt="Duck Icon">
            </div>
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>
    
        <footer>
            <!-- Back to Top Button -->
            <a href="#top" class="back-to-top">Back to Top</a>
            
            <!-- Copyright Notice -->
            <p class="copyright">Â© 2023 QuackLibs. All rights reserved.</p>
        </footer>

        <script>
            // JavaScript to capitalize the first letter of input fields with the class "capitalize-input"
            document.querySelectorAll('.capitalize-input').forEach(function (input) {
                input.addEventListener('input', function () {
                    this.value = capitalizeFirstLetter(this.value);
                });
            });
        
            function capitalizeFirstLetter(word) {
                // Ensure the input is not empty
                if (word) {
                    // Capitalize the first letter and concatenate with the rest of the word
                    return word.charAt(0).toUpperCase() + word.slice(1);
                } else {
                    return "";
                }
            }
        </script>
        
    </body>

</html>
