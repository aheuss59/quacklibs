<!DOCTYPE html>

<!-- Set up the document so that you can use Jinja in the html code and have consistent styling guidlines all around -->
<html lang="en">

    <head>
        <!-- Insert additional style guidlines here - for example calling bootstrap or a style sheet that we design -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>QuackLibs: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
